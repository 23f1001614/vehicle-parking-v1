{% extends "base.html" %}
{% block title %}Create Parking Lot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Create New Parking Lot</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_lot') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Parking Lot Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="pincode" class="form-label">Pin Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" required>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price per Hour (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="spots" class="form-label">Number of Parking Spots</label>
                        <input type="number" class="form-control" id="spots" name="spots" min="1" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Parking Lot</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
