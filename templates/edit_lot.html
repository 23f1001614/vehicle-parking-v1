{% extends "base.html" %}
{% block title %}Edit Parking Lot - {{ lot.parking_location_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Edit Parking Lot: {{ lot.parking_location_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Parking Lot Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ lot.parking_location_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required>{{ lot.Address }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="pincode" class="form-label">Pin Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.Pincode }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price per Hour (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" min="0" value="{{ lot.price_per_hour }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="total_spots" class="form-label">Total Parking Spots (Current: {{ current_spots }})</label>
                        <input type="number" class="form-control" id="total_spots" name="total_spots" value="{{ lot.Maximum_number_of_spot }}" required>
                        <div class="form-text">Increase this number to add more spots. Decrease to remove empty spots.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_lot', lot_id=lot.id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
